<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="card">

        <div id="iconsContainer">
            <div class="icons">
                
                <div class="image"><img src="Images/rain.png" class="imgClass1" id="img1"></div>

</script>

</html>
